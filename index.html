<html>
  <head>
    <title>Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading"> Hand Gesture recognition
        <br>
        <span>&#128406;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#9994;</span>
        <span>&#9996;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">This website only recognises:
      	<br>
        <b style="color: yellow">Peace</b>
        <br>
        <b style="color: black">Thumbs up</b>
        <br>
        <b style="color: red">Thumbs down</b>
        <br>
        <b style="color: blue">Bunny ears</b>
        <br>
        <b style="color: green">Fist bump</b>
      </p>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view -</label>
        <div id="camera"></div>
        <br> <br>
        <button class="btn btn-danger" onclick="takesnapshot();">Snap</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1-</label>
        <p class="gesture_name"  id="result_gesture_name1"></p>
        <p class="gesture" id="update_gesture1"></p>

        <label>Prediction 2-</label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="gesture" id="update_gesture2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>

        <br><br>
        <button class="btn btn-success" onclick="check();">Check</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
